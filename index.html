<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
    	<h1>Foo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">

    	<label for="text-1">Text input:</label>
    	<input name="text-1" id="text1" value="1" type="text">
    	<input type="submit" value="Submit Button" id="button1" />

		<label for="text-2">Add a new quote:</label>
		<p>author</p><input name="text-2" id="text2" value="1" type="text">
		<p>quote</p><input name="text-3" id="text3" value="1" type="text">
		 <input type="submit" value="Submit Button2" id="button2" />
    <!-- put the result here -->
    <div id="result"  class="functions"></div>

	</div><!-- /content -->

	<div data-role="footer">
    	<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<script type="text/javascript">
$(document).bind('pageinit', function() {

  alert("hello");

  $.ajaxSetup ({
	cache: false
  });

  $( "#button1" ).bind( "click", function(event, ui) {
	var q = $("#text1").val();
	alert("Click "+q);
	var jsonUrl = "http://localhost:3001/quote/"+q;
	alert("Fetching result from "+jsonUrl);
	$.get(jsonUrl, function(data) {
  	alert(data.author);
  	$("#result").html("<p><b>"+data.author+" said "+data.text+"</b></p>")
	}, 'json');
  });

  $( "#button2" ).bind( "click", function(event, ui) {
	  var a = $("#text2").val();
	  var q2 = $("#text3").val();
  	alert("Posting a new quote");
  	var jsonUrl = "http://localhost:3001/quote";
  	var newQuote = { "author" : a, "text" : q2 };
  	$.post(jsonUrl,newQuote, function(data) {
    	alert("Added " + data.author + " " + data.text);
		
  	}, 'json');
	$.get("http://localhost:3001", function(data){
		$("#result").html("added to quote number "+data);
	});
    });

});
</script>
</body>
</html>
